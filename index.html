<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전문가 Q&A API 테스터</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-message {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .endpoint-card {
            transition: all 0.2s ease;
        }
        .endpoint-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .json-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        .json-key { color: #9cdcfe; }
        .json-string { color: #ce9178; }
        .json-number { color: #b5cea8; }
        .json-boolean { color: #569cd6; }
        .websocket-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .ws-connected { background-color: #10b981; }
        .ws-disconnected { background-color: #ef4444; }
        .ws-connecting { background-color: #f59e0b; animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4 max-w-7xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-flask text-blue-600 mr-2"></i>
                전문가 Q&A API 테스터
            </h1>
            <div class="flex items-center justify-between">
                <p class="text-gray-600">API 엔드포인트를 쉽게 테스트해보세요</p>
                <div class="flex items-center">
                    <span class="websocket-indicator" id="wsIndicator"></span>
                    <span class="text-sm text-gray-600" id="wsStatus">WebSocket 연결 중...</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- API Endpoints List -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-list mr-2"></i>API 엔드포인트
                    </h2>
                    
                    <!-- User Info -->
                    <div class="mb-4 p-3 bg-blue-50 rounded">
                        <label class="block text-sm font-medium text-gray-700 mb-1">현재 사용자 ID</label>
                        <input type="text" id="currentUserId" value="U123456" 
                               class="w-full px-3 py-1 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Endpoints -->
                    <div class="space-y-2">
                        <div class="font-semibold text-gray-700 text-sm mt-4 mb-2">1. 전문 분야 관리</div>
                        <button onclick="testAPI('registerSpecialty')" class="endpoint-card w-full text-left p-3 bg-gray-50 hover:bg-gray-100 rounded transition">
                            <div class="flex items-center justify-between">
                                <span class="text-sm"><span class="text-green-600 font-mono">POST</span> 전문 분야 등록</span>
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </button>
                        <button onclick="testAPI('getMySpecialty')" class="endpoint-card w-full text-left p-3 bg-gray-50 hover:bg-gray-100 rounded transition">
                            <div class="flex items-center justify-between">
                                <span class="text-sm"><span class="text-blue-600 font-mono">GET</span> 내 전문 분야 조회</span>
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </button>

                        <div class="font-semibold text-gray-700 text-sm mt-4 mb-2">2. 질문하기</div>
                        <button onclick="testAPI('askQuestion')" class="endpoint-card w-full text-left p-3 bg-gray-50 hover:bg-gray-100 rounded transition">
                            <div class="flex items-center justify-between">
                                <span class="text-sm"><span class="text-green-600 font-mono">POST</span> 질문 등록</span>
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </button>
                        <button onclick="testAPI('getMyQuestions')" class="endpoint-card w-full text-left p-3 bg-gray-50 hover:bg-gray-100 rounded transition">
                            <div class="flex items-center justify-between">
                                <span class="text-sm"><span class="text-blue-600 font-mono">GET</span> 내 질문 조회</span>
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </button>

                        <div class="font-semibold text-gray-700 text-sm mt-4 mb-2">3. 답변하기</div>
                        <button onclick="testAPI('getAssignedQuestions')" class="endpoint-card w-full text-left p-3 bg-gray-50 hover:bg-gray-100 rounded transition">
                            <div class="flex items-center justify-between">
                                <span class="text-sm"><span class="text-blue-600 font-mono">GET</span> 할당된 질문 조회</span>
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </button>
                        <button onclick="testAPI('submitAnswer')" class="endpoint-card w-full text-left p-3 bg-gray-50 hover:bg-gray-100 rounded transition">
                            <div class="flex items-center justify-between">
                                <span class="text-sm"><span class="text-green-600 font-mono">POST</span> 답변 제출</span>
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </button>
                        <button onclick="testAPI('getQuestionAnswers')" class="endpoint-card w-full text-left p-3 bg-gray-50 hover:bg-gray-100 rounded transition">
                            <div class="flex items-center justify-between">
                                <span class="text-sm"><span class="text-blue-600 font-mono">GET</span> 답변 확인</span>
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md h-full flex flex-col" style="min-height: 600px;">
                    <div class="p-4 border-b flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">
                            <i class="fas fa-comments mr-2"></i>API 테스트 콘솔
                        </h2>
                        <button onclick="clearChat()" class="text-sm text-gray-500 hover:text-gray-700">
                            <i class="fas fa-trash mr-1"></i>초기화
                        </button>
                    </div>
                    
                    <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
                        <div class="chat-message">
                            <div class="bg-blue-100 rounded-lg p-3 max-w-3/4">
                                <p class="text-sm text-gray-800">👋 안녕하세요! 왼쪽 메뉴에서 테스트할 API를 선택해주세요.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="border-t p-4">
                        <div class="flex items-center space-x-2">
                            <input type="text" id="chatInput" placeholder="JSON 데이터를 직접 입력하거나 수정하세요..." 
                                   class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   onkeypress="handleKeyPress(event)">
                            <button onclick="sendCustomRequest()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- WebSocket Events Panel -->
        <div class="mt-6 bg-white rounded-lg shadow-md p-4">
            <h3 class="text-lg font-semibold mb-3 text-gray-800">
                <i class="fas fa-bolt mr-2"></i>WebSocket 이벤트 로그
            </h3>
            <div id="wsEvents" class="bg-gray-900 text-green-400 p-3 rounded font-mono text-xs h-32 overflow-y-auto">
                <div class="text-gray-500">WebSocket 이벤트가 여기에 표시됩니다...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
